version: 2
jobs:
  build:
    working_directory: ~/maprules
    docker:
      - image: circleci/node:10.7.0
    steps:
      - checkout
      - run:
          name: update-npm
          command: |
            sudo npm install -g npm@latest

      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: |
            npm install --save sqlite3
            npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: build
          command: |
            npm run build
      - run:
          name: fixture
          command: |
            npm run fixture
          environment:
            NODE_ENV: testing
            YAR: thelongestyarstringofalltimeever
            JWT: reveemitllafognirtsraytsegnoleht
      - run:
          name: test
          command: |
            npm test
          environment:
            NODE_ENV: testing
            YAR: thelongestyarstringofalltimeever
            JWT: reveemitllafognirtsraytsegnoleht
            OSM_SITE: http://fake.osm.org
            CONSUMER_KEY: keythatconsumes
            CONSUMER_SECRET: secretkeythatconsumes

